<div class="loginbg vh-100">
  <div class="container p-1">
        <div class="d-flex justify-content-center mt-5">
          <div class="shadow p-3 mb-5 bg-body-tertiary p-4 rounded">
            <h4 class="text-center mb-3">Login User</h4>
            <form [formGroup]="loginpage" (ngSubmit)="loginCustemer()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ps-1"
                  >Email address</label
                >
                <div>
                  <i class="fa fa-user position-absolute mt-2 ms-3"></i>
                  <input
                    type="email"
                    class="form-control border-0 border-bottom px-5"
                    formControlName="email"
                    placeholder="Enter Email"
                  />
                </div>
                <span
                  style="color: red"
                  *ngIf="email && email.invalid && email.touched"
                  >This fild is invalid</span
                >
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ps-1"
                  >Password</label
                >
                <div>
                  <i class="fa fa-key position-absolute mt-2 ms-3"></i>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom px-5"
                    formControlName="password"
                    placeholder="Enter Password"
                  />
                </div>
                <span
                  style="color: red"
                  *ngIf="password && password.invalid && password.touched"
                  >This fild is invalid</span
                >

                <p class="d-flex flex-row-reverse mt-2 mx-2">
                  <a routerLink="/shop/auth/forget-password">
                    <small>Forget Password?</small></a
                  >
                </p>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  [disabled]="loginpage.invalid"
                  type="submit"
                  class="btn btn-primary border border-3 w-50 rounded-pill"
                >
                  <b class="text-light">Login</b>
                </button>
              </div>
              <p class="text-center ">
               <a routerLink="/shop/auth/register"><small>SIGN UP</small></a>
              </p>
            </form>
          </div>
        </div>
      </div>
</div>
